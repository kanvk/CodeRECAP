# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the version of Python you want

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Format code using Black (or autopep8)
      - name: Run Code Formatter (Black)
        run: |
          pip install black
          black your_app/ tests/

      # Optional: Format code using autopep8
      # - name: Run Code Formatter (autopep8)
      #   run: |
      #     pip install autopep8
      #     autopep8 --in-place --recursive your_app/ tests/

      # Step 5: Run Unit Tests
      - name: Run Tests
        run: |
          pip install pytest
          pytest tests/

