name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Auto-format code using autopep8
      - uses: creyD/action_autopep8@v3.1

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Display the Python version (optional)
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Install dependencies with Poetry
      - name: Install dependencies with Poetry
        run: |
          poetry install

      # Verify Azure Secret Access
      - name: Verify Secret Access
        run: echo "Secret is set"
        env:
          AZURE_INFERENCE_CREDENTIAL: ${{ secrets.AZURE_INFERENCE_CREDENTIAL }}

      # Run tests with pytest and pytest-cov
      - name: Test with pytest
        env:
          PYTHONPATH: ./project
          AZURE_INFERENCE_CREDENTIAL: ${{ secrets.AZURE_INFERENCE_CREDENTIAL }}
        run: |
          pip install pytest pytest-cov
          poetry run pytest --cov=project

      # Install additional datasets library for SWE-Bench
      - name: Install SWE-Bench dependencies
        run: |
          poetry add datasets

      # Run SWE-Bench Dataset Tests
      - name: Run SWE-Bench Dataset Tests
        env:
          HF_HOME: /tmp/transformers_cache  # Optional caching for Hugging Face datasets
          PYTHONPATH: ./project 
        run: |
          poetry run python tests/test.py
